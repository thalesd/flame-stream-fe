<form class="login-form">
  <div class="login-header">
    <h1>Hello!</h1>
    <p>Login to your account.</p>
  </div>
  <input
    type="text"
    placeholder="Username"
    [(ngModel)]="loginObj.username"
    name="username"
  />
  <input
    type="password"
    placeholder="Password"
    [(ngModel)]="loginObj.password"
    name="password"
  />
  <div class="keepLoggedIn">
    <input type="checkbox" name="keepLoggedIn" [(ngModel)]="loginObj.keepLoggedIn"/>
    <span>Keep me logged in.</span>
  </div>
  <button class="primary" type="button" (click)="handleLogin()">Login</button>
</form>
